version: '2.4'
services:
  cache:
    image: redis:alpine
    volumes:
      - redis_data:/data

  db:
    image: postgres
    environment:
      - POSTGRES_DB=pokeapi
      - POSTGRES_USER=ash
      - POSTGRES_PASSWORD=pokemon
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: ./Resources/docker/app/Dockerfile
    volumes:
      - .:/code
    links:
      - db
      - cache
    depends_on:
      - db
      - cache

  web:
    build: 
      context: ./Resources
      dockerfile: ./docker/web/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes_from:
      - app:ro
    links:
      - app

volumes:
  pg_data:
  redis_data:
