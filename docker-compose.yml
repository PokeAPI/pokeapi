version: "2"
services:
  cache:
    image: redis:alpine
    volumes:
      - redis_data:/data

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "pokemon"
      POSTGRES_USER: "ash"
      POSTGRES_DB: "pokeapi"
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: ./Resources/Dockerfile
    volumes:
      - .:/code
    links:
      - db
      - cache
    depends_on:
      - db
      - cache

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes_from:
      - app:ro
    volumes:
      - ./Resources/nginx.conf:/etc/nginx/conf.d
      - ./Resources/certbot/conf:/etc/letsencrypt
      - ./Resources/certbot/www:/var/www/certbot
    links:
      - app
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    volumes:
      - ./Resources/certbot/conf:/etc/letsencrypt
      - ./Resources/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  pg_data:
  redis_data:
